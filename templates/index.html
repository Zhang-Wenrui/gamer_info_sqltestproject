{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">玩家列表</h1>
        
        {% if players %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>游戏ID</th>
                            <th>等级</th>
                            <th>分数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for player in players %}
                            <tr>
                                <td>{{ player.id }}</td>
                                <td>{{ player.username }}</td>
                                <td>{{ player.game_id }}</td>
                                <td>{{ player.level }}</td>
                                <td>{{ player.score }}</td>
                                <td>
                                    <a href="{{ url_for('edit_player', player_id=player.id) }}" class="btn btn-sm btn-primary">编辑</a>
                                    <a href="{{ url_for('delete_player', player_id=player.id) }}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('确定要删除这个玩家吗？')">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-info">
                目前没有玩家记录。<a href="{{ url_for('add_player') }}" class="alert-link">添加一个新玩家</a>。
            </div>
        {% endif %}
        
        <a href="{{ url_for('add_player') }}" class="btn btn-success mt-3">添加新玩家</a>
    </div>
</div>
{% endblock %}
